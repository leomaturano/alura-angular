<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search mr-1"></i>
        <input class="rounded" type="search" placeholder="search....." autofocus (keyup)="setFilter($event)">
    </form>
</div>
<ap-photo-rows [photos]="photos | filterByDescription: filter"> </ap-photo-rows>
<ap-load-button [hasMore]="hasMore" (click)="load()"></ap-load-button>
